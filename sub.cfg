///////////////////////////////////////////////////////////////////////////////////////////////////
//	Personal configuration
//	File was created on September 2012. 
//	Last updated (March 2016) :  1) MM value change (inet issue), 2) Sounds settings change (Valve update), 3) typos.
///////////////////////////////////////////////////////////////////////////////////////////////////
//	Reminder : Configurations files won t make you a better player. Habits and hardcore training will.
//	Launch option : -noforcemaccel -noforcempars -freq 120 -w 1280 -h 960 -full -novid -nojoy -threads 4 -tickrate 128 -language english -nod3d9ex +exec sub.cfg
//	nojoy = no joystick, threads : number of CPU core used for the game, tick-rate : the actual tick-rate for off-line games. More to follow.
//	This file is error free (tested & debugged).


// Personal GUI/IG view.
//	Gun position.
cl_righthand "1"
viewmodel_fov "62.5"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "3"
//	Green cross-hair settings.
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairscale "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
//	GUI settings.
cl_autohelp "0"
cl_hud_color "6"
cl_hud_playercount_showcount "1"
cl_showhelp "0"
hud_scaling "1.0"
hud_showtargetid "0"

//	Personal mouse settings.
//	Do not forget -noforcemaccel -noforcempars in launch option.
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_rawinput "0" //	Valve s mouse raw-input doesn t work correctly, don t use it. https://www.reddit.com/r/GlobalOffensive/comments/2bhi0r/is_there_a_final_conclusion_about_m_rawinput_10/
sensitivity "2.8"
zoom_sensitivity_ratio_mouse "0.6"


//	Internet settings. Extremely sensitive. Do not touch except for good reasons.
cl_bobcycle "0.98" //	ESL rule (http://www.esl.eu/eu/csgo/cups/1on1/mr15_cup_3/news/202394/Why-we-force-the-cvar-cl-bobcycle-to-its-default-value/ ).
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1" //	Perform server side lag compensation of weapon firing events.
cl_predict "1" //	Client Prediction.
cl_predictweapons "1" //	Perform client side prediction of weapon effects.
cl_updaterate "128"
mm_dedicated_search_maxping "80"
rate "128000"

//	Graphic settings.
//	Do not forget -freq 120 -w 1280 -h 960 -full -novid in launch option.
//	Use default graphic settings, with brightness and contrast at it s maximum. 
//	The Nvidia driver optimization are set to Performance with: 1) Vsync turned off, 2) Digital vibrance set to 75%.
//	CEVO/ESWC Rules : 1) LOD Bias set to default 2) Ambient occlusion set to default.
//	1280x960, 120hz, full screen (not stretched).
fps_max "138" // 120(hz)+ 8 (tick-rate)+ 10 (psychological bonus) and healthy for a PC (prevent overheating).

//	Sound settings.
//	Sensitive settings since I am hearing-impaired. :-(
//	Make sure your realtek sound-card driver is up to date (May 15, 2014,version 6.0.1.7246 or later) and use audio quality set to 16 bit 48000Hz (DVD Quality).
//	Make sure every improvement options for the sound-card is turned off.
//	Windows 7 volume: 30.
sv_cheats 1 //	Needed for the sound settings.
volume "1"
voice_scale "0.3" // How loud comms are compared to game sound.
windows_speaker_config "1"
dsp_enhance_stereo "0" // Disable enhance stereo effect.
snd_deathcamera_volume "0.0"
snd_front_headphone_position "45.0" //	Front sound.
snd_headphone_pan_exponent "2" //	Makes the sound drop-off more gradual.
snd_headphone_pan_radial_weight "1.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0" // Music on in the main menu.
snd_mixahead "0.05" //	Time length of the sound buffer in millisecond.
snd_musicvolume "0" //	Turn off the CS:GO music.
snd_mute_losefocus "0" // Hear CS:GO's sound while alt-tabbed.
snd_rear_headphone_position "135.0" //	Behind sound.
snd_roundend_volume "0.2"
snd_roundstart_volume "0.0"
snd_setmixer Ambient vol 0.0 //	Turn off the ambient sound.
snd_setmixer GlobalFootsteps vol 1.2 //	Enemy steps.
snd_setmixer PlayerFootsteps vol 0.1 //	Your own steps.
snd_tensecondwarning_volume "0.2" // Round timer is ending.

